{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<title>Mapplop</title>
    	<link rel="shortcut icon" href="{% static 'img/logo.ico' %}">
		<!-- Styles -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    	<!-- Fonts -->
    	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans|Questrial|Amatic+SC' rel='stylesheet' type='text/css'>
    	<style type="text/css">
    		img {
    			max-width: 40%;
    		}
    		

    		.head {
    			display: none;
    		}
    	</style>
	</head>

	<body>
		
		{% block content %}
		<div class="row">
			<h1 class="col-sm-12 head"><span id="state">{{ state }}</span>, <span id="city">{{ city }}</span></h1>
		</div>
		
		{% endblock %}

		<div class="container-fluid">
			<div class="row">
				<div class= 'map center-block col-md-12'></div>
			</div>
		</div>
		<!-- Venue Data -->
		<div class="container-fluid">
			<div class="data"></div>
		</div>

		<!-- Plugins -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
		<!-- Page Scripts -->
		<script src="{% static 'js/promo.js' %}"></script>
	</body>
</html>
