{% load staticfiles %}
<!--DOCTYPE html -->
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<!-- Title and Tab Icon -->
    	<title>{% block head_title %}Mapplop{% endblock head_title%}</title>
    	<link rel="shortcut icon" href="{% static 'img/logo.ico' %}">
    	<!-- Styles -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    	<!-- Need to merge main and base before commit -->
    	<link rel="stylesheet" href="{% static 'css/base.css' %}">
    	<!-- Fonts -->
    	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans|Questrial|Amatic+SC|Lobster' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="wrapper">
			<!-- Sidebar -->
	        <div id="sidebar-wrapper">
	            <ul class="sidebar-nav">
	                <li class="sidebar-brand">
	                    <a href="#">
	                        mapplop for musicians
	                    </a>
	                </li>
	                <li>
	                    <a href="/themap">Map</a>
	                </li>
	                <li>
	                    <a href="/posts">Apps - Overviews & Tutorials</a>
	                </li>
	            </ul>
	        </div>
	        <!-- Navbar -->
	        <nav class="navbar">
	        	<ul class="nav navbar-nav">
	        		<li class="dropdown">
	        			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">mapplop <span class="caret"></span></a>
	        			<ul class="dropdown-menu">
			                <li>
			                    <a href="/themap">Map</a>
			                </li>
			                <li>
			                    <a href="/posts">Apps - Overviews & Tutorials</a>
			                </li>
	        			</ul>
	        		</li>
	        	</ul>
			</nav>
	     	<!-- Page Content -->
	        <div id="page-content-wrapper">
	            <!-- <div class="container-fluid">
 -->		            {% block content %}
		            {% endblock content %}
	            <!-- </div> -->
	        </div>
			<button id="toggle-button"class="btn btn-default" type="submit">Toggle Menu</button>
		</div>
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- D3s -->
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
		<!-- Social -->
		<script src="{% static 'js/social.js' %}"></script>
		<!-- Analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-65264150-1', 'auto');
		  ga('send', 'pageview');
		</script>
		    <!-- Menu Toggle Script -->
    	<script>
    		$(window).resize(function() {
    			if ($("#wrapper").hasClass("toggled")) {
    				$("#wrapper").toggleClass("toggled");
    			}
    		}) 
    		$("#toggle-button").click(function(e) {
        		e.preventDefault();
        		$("#wrapper").toggleClass("toggled");
    		});
    	</script>
    	{% block script %}
    	{% endblock script %}
    	<!-- Page Scripts-->
		<!-- <script src="{% static 'js/map.js' %}"></script> -->
	</body>
</html>
